{% extends "layout.html" %}
{% block content %}
    <html>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <body>
    
        <div class="w3-container">
            <table class="w3-table-all">
            <!-- <h1>Skills</h1> -->
                <tr class="w3-blue">
                    <th>Skills</th>
                </tr>
                {% for skill in skills %}
                <tr>
                    <td>{{skill}}</td>
                </tr>
                {% endfor %}
            </table>

            <!-- <h1>Educations</h1> -->
            <table class="w3-table-all">
                <tr class="w3-blue">
                    <th>Educations</th>
                </tr>
                {% for education in educations %}
                <tr>
                    <td>{{education}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
    </html>
{% endblock %}
